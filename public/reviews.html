<form id="commentForm">
    <div class="row" text-center id="commentBody">
        <label for="userComments">Leave a review</label>
        <textarea id="userComments" required class="form-control form-rounded" rows="3" cols="100%"></textarea>
        <label for="popcorn">Rating</label>
        <img src="images/knife_inactive.png" class="pop" value="1" onmouseover="rateIt(this)" />
        <img src="images/knife_inactive.png" class="pop" value="2" onmouseover="rateIt(this)" />
        <img src="images/knife_inactive.png" class="pop" value="3" onmouseover="rateIt(this)" />
        <img src="images/knife_inactive.png" class="pop" value="4" onmouseover="rateIt(this)" />
        <img src="images/knife_inactive.png" class="pop" value="5" onmouseover="rateIt(this)" />
    </div>
